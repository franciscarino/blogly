{% extends 'base.html' %} {% block title %}New Post{% endblock %} {% block
  content %}
  <h2>Edit a Tag</h2>

  <form method="POST" action="/tags/{{ tag.id }}/edit">
    <div>
      <label for="name">Name</label>
      <input name="name" value="{{ tag.name }}" required/>
    </div>

    <button type="submit">Edit</button>
  </form>
  <a href="/tags/{{ tag.id }}">
    <button>Cancel</button>
  </a>
  {% endblock %}
