{% extends 'base.html' %} {% block title %}Tag Details{% endblock %} {% block
content %}
<h1>{{ tag.name }}</h1>

<ul>
  {% for post in tag.posts %}
  <li>
    <a href="/posts/{{ post.id }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>

<a href="/tags/{{ tag.id }}/edit">
  <button>Edit</button>
</a>
<form action="/tag/{{ tag.id }}/delete" method="POST">
  <button>Delete</button>
</form>
{% endblock %}
