{% extends 'base.html' %} {% block title %}Edit User Form{% endblock %} {% block
content %}
<h2>Edit a user</h2>
<form method="POST" action="/users/{{user.id}}/edit">
  <div>
    <p>First Name:<input name="first-name" required /></p>
  </div>
  <div>
    <p>Last Name:<input name="last-name" required /></p>
  </div>
  <div>
    <p>Image URL:<input name="img-url" /></p>
  </div>
  <button>Save</button>
</form>
<a href="/users/{{user.id}}"><button>Cancel</button></a>
{% endblock %}
